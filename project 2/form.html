<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edwin Pena</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
       

<body style="background-color: dimgray;">
    <h1 class="rext-centerm-3" style="font-size: larger; font-family: Georgia, 'Times New Roman', Times, serif; text-decoration: underline; text-align: center;">Shipping, and Card info</h1>
    <form actions="submitform.html" class="m-5">
        
        <label for="name">First and last name </label>
        <input type="text" class="form-control" id="name" placeholder="">
        <label for="email" class="mt-3">Address</label>
        <input type="text" name="" id="" class="form-control" placeholder="">

        <label for="password" class="mt-3">Zip code</label>
        <input type="text" name="" id="" class="form-control">

        <label for="dob" class="mt-3">City </label>
        <input type="text" name="" id="" class="form-control">

        <label for="dob" class="mt-3">Country </label>
        <input type="Country" name="" id="" class="form-control">

        <label for="dob" class="mt-3">Card Number </label>
        <input type="text" name="" id="" class="form-control">
        
        <label for="dob" class="mt-3"> Card Expiration Date </label>
        <input type="text" name="" id="" class="form-control">

        <label for="dob" class="mt-3">Security Number </label>
        <input type="text" name="" id="" class="form-control">

        

        

        <button type="submit" class="btn btn-info mt-5" style="background-color: rgb(25, 186, 162); text-decoration: underline; font-family: Georgia, 'Times New Roman', Times, serif;" ><a href="submit.html">Confirm Purchase</a></button>



        </form>
         <!-- Shopping Cart -->
    <div class="mt-4">
      <h4>Shopping Cart</h4>
      <ul class="list-group" id="cart">
          <!-- Cart items will be added dynamically here -->
      </ul>
      <p>Total: $<span id="total">100.00</span></p>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // JavaScript to handle the cart functionality
  $(document).ready(function () {
      // Cart array to store items
      var cart = [];

      // Event listener for Add to Cart buttons
      $('.add-to-cart').on('click', function () {
          var product = $(this).data('product');
          var price = parseFloat($(this).data('price'));

          // Check if the product is already in the cart
          var existingItem = cart.find(item => item.product === product);

          if (existingItem) {
              existingItem.quantity += 1;
          } else {
              cart.push({ product, price, quantity: 1 });
          }

          updateCart();
      });

      // Update the cart and total price
      function updateCart() {
          var cartList = $100('#cart');
          var totalSpan = $100('#total');
          var total = $100;

          // Clear existing items in the cart
          cartList.empty();

          // Add new items to the cart
          cart.forEach(function (item) {
              var listItem = $('<li class="list-group-item d-flex justify-content-between align-items-center"></li>');
              listItem.text(item.product + ' x' + item.quantity);
              listItem.append('<span class="badge badge-primary badge-pill">' + (item.price * item.quantity).toFixed(2) + '</span>');
              cartList.append(listItem);

              // Update total price
              total += item.price * item.quantity;
          });

          // Update the total price
          totalSpan.text(total.toFixed(2));
      }
  });
</script>

</body>
</html>
