<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edwin Pena </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
       

<body>
    <h1 class="rext-centerm-3">Form by Edwin Pena</h1>
    <form actions="submitform.html" class="m-5">
        <legend class="bg-light p-2">Input control</legend>
        <label for="name">Edwin Pena </label>
        <input type="text" class="form-control" id="name" placeholder="Edwin">
        <label for="email" class="mt-3">name@</label>
        <input type="email" name="" id="email" class="form-control" placeholder="Edwin@">

        <label for="password" class="mt-3">Passsword</label>
        <input type="password" name="" id="dob" class="form-control">

        <label for="dob" class="mt-3">Date of Birth, DOB</label>
        <input type="date" name="" id="dob" class="form-control">

        <div class="form-control mt-3">
            <label for="colorpicker">color</label>
            <input type="color" name="" id="colorpicker" value="#A1C382">
        </div>

        <label for="list" class="mt-3">Data list</label>
        <input class="form-control" list="datalistOptions" id="exampleDatalist" placeholder="New York">
        <datalist id="datalistOptions">
            <option value="Hong Kong">
            <option value="Londan">
            <option value="USA">
        </datalist>

        <p class="mt-3"> Check a day</p>
        <label for="Monday">Monday</label>
        <input type="checkbox" name="" id="Monday" class="form-check-input">

        <label for="Tuesday">Tuesday</label>
        <input type="checkbox" name="" id="Tuesday" class="form-check-input">

        <label for="Wednesday">Wednesday</label>
        <input type="checkbox" name="" id="Wednesday" class="form-check-input">

        <p class="mt-3 form-control">Pick a Gender</p>
        <div class="form-check">
            <label for="Male">Male</label>
            <input type="radio"class="form-check-input" name="gender" id="female">
        </div>

        <div class="form-check">
            <label for="Female">Female</label>
            <input type="radio"class="form-check-input" name="gender" id="male">
        </div>

        <div class="form-check">
            <label for="Others">Others</label>
            <input type="radio" class="form-check-input" name="gender" id="others">
        </div>

        <p class="mt-3"><strong>Swtich</strong></p>
        <div class="form-check form-swtich">
            <input type="checkout" name="" id="swtich1" role="swtich" class="form-check-input">
            <label for="swtich1" class="form-check-label">Are you 18 or over 18?></label>
        </div>

        <p class="mt-3"><strong>Select Menu</strong></p>
        <select class="form-select" aria-label="Default select example">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <p class="mt-3"><strong>When are you avavible for Travel</strong></p>
        <select class="form-select" aria-label="Multiple select example">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">friday</option>
        </select>

        <label for="comment">Comments</label>
        <textarea name="" id="comment" cols="30" rows="10" class="form-control" placeholder="type your feedback{max,200 words}..."></textarea>

        <button type="submit" class="btn btn-info mt-5"><a href="submitform.html">submit form</a></button>



        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
  </html>
